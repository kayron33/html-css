<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapitando imagens midias</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexicivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>VAmops aprender a reproduzir audio em html5.</p>
    <audio src="midia/musica-01.mp3" controls autoplay></audio>
    <!--MP#.WAV.OGG-->
    <p>aqui esta outra maneira</p>
    <audio preload="metadata" autoplay controls loop>
        
        <source src="midia/musica-01.mp3" type="audio/mpeg">
        <source src="midia/musica-01.ogg" type="audio/ogg">
        <source src="midia/musica-01.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
    </audio>
</html>
