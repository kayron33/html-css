<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento sobre imagens adapitativas</title>
</head>
<body>
    <h1>Imagens que se adapitam</h1>
    <p>Essa imagem pode se adapitar dependendo do tamanho da sua tela</p>
     <picture>
        <source media="(max-width:700px )" srcset="img/imagem-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="img/imagem-m.png" type="image/png">
        <img src="img/imagem-g.png" alt="Imagem de praia">
     </picture>
    
</body>
</html>
